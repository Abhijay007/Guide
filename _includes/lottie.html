<figure class="-{{ include.layout }}">
    <div
        class="lottie"
        data-lottie="{{include.lottie-path}}"
        {% if include.width %}
        style="max-width:{{include.width}}px;"
        {% endif %}
    ></div>
    <p class="sr-only">{{include.alt}}</p>
    {% if include.caption %}<figcaption markdown="1">{{ include.caption | no_runts | markdownify }}</figcaption>{% endif %}
</figure>
